<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Routine</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #6a11cb;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Exam Routine</h1>
    <table>
        <thead>
            <tr>
                <th>Exam Name</th>
                <th>Course</th>
                <th>Date</th>
                <th>Time</th>
                <th>Room</th>

            </tr>
        </thead>
        <tbody>
            {% for r in routines %}
            <tr>
                <td>{{ r.exam_name }}</td>
                <td>{{ r.course_name }}</td>
                <td>{{ r.date }}</td>
                <td>{{ r.time }}</td>
                <td>{{ r.room_no }}</td>

            </tr>
            {% empty %}
            <tr><td colspan="6">No Exam Routine Found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
