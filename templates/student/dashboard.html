<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #d0f0fd);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            background: linear-gradient(135deg, #4CAF50, #1b5e20);
            color: white;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        .search-box {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 12px 15px;
            width: 280px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76,175,80,0.3);
        }
        input[type="submit"] {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4CAF50, #1b5e20);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #43a047, #16691b);
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #1b5e20);
            color: white;
            padding: 14px 28px;
            margin: 12px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .btn:hover {
            background: linear-gradient(135deg, #43a047, #16691b);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 200px;
            }
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>🎓 Welcome to Student Dashboard</h1>
</header>

<div class="container">

    <form method="GET" action="{% url 'search' %}" class="search-box">
        <input type="text" name="q" placeholder="Enter Registration Number" value="{{ query }}">
        <input type="submit" value="🔍 Search">
    </form>

    <a href="{% url 'attendance' %}" class="btn">📑 Attendance Sheet</a>
    <a href="{% url 'routine' %}" class="btn">📅 Routine System</a>
    <a href="" class="btn">📅 Exam Routine </a>
    <a href="{% url 'home' %}" class="btn">🚪 Logout</a>

</div>

<footer>
    © 2025 Student Information System | University of Asia Pacific
</footer>

</body>
</html>
