<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Routine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .routine-table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .routine-table th, .routine-table td {
            padding: 14px 16px;
            text-align: center;
            font-size: 15px;
        }

        .routine-table thead {
            background: rgba(0,0,0,0.7);
            color: #fff;
        }

        .routine-table tbody tr {
            transition: 0.3s;
            color: #fff;
        }

        .routine-table tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        /* Day-wise row colors */
        .SAT { background-color: #3498db; }
        .SUN { background-color: #2ecc71; }
        .MON { background-color: #e67e22; }
        .TUE { background-color: #9b59b6; }
        .WED { background-color: #e74c3c; }
        .THU { background-color: #1abc9c; }
        .FRI { background-color: #f1c40f; color: #2c3e50; }

        /* Responsive */
        @media(max-width: 768px) {
            .routine-table th, .routine-table td {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“… Class Routine</h1>
    <table class="routine-table">
        <thead>
            <tr>
                <th>Course</th>
                <th>Teacher</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            {% for r in routines %}
            <tr class="{{ r.day }}">
                <td>{{ r.course_name }}</td>
                <td>{{ r.teacher_name }}</td>
                <td>{{ r.get_day_display }}</td>
                <td>{{ r.start_time }} - {{ r.end_time }}</td>
                <td>{{ r.room_no }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="color:white; background:rgba(0,0,0,0.5);">No routines available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
