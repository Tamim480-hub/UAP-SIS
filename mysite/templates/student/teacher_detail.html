<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Details</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0f4f8; display:flex; justify-content:center; align-items:center; min-height:100vh; }
        .card { background:#fff; padding:30px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.15); width:450px; }
        .card h2 { text-align:center; color:#0066cc; margin-bottom:20px; }
        .card p { margin:8px 0; font-size:15px; color:#333; }
        .back-btn { display:block; margin-top:20px; text-align:center; text-decoration:none; background:#0066cc; color:white; padding:10px 18px; border-radius:10px; font-weight:600; }
        .back-btn:hover { background:#004c99; }
    </style>
</head>
<body>

<div class="card">
    <h2>{{ teacher.name }}</h2>

    {% for field in fields %}
        <p><strong>{{ field.name }}:</strong> {{ field.value }}</p>
    {% endfor %}

<a href="{% url 'student:teacher_list' %}" class="back-btn">â¬… Back to List</a>
</div>

</body>
</html>
